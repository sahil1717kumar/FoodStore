<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment JTG</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="landing">
    <header class="header">
      <img src="Assets/icons/Logo.svg" alt="logo" class="logo" />

      <nav class="navbar">
        <ul class="navbar-list">
          <li><a class="navbar-link font-roboto" href="#">Home</a></li>
          <li><a class="navbar-link font-roboto" href="#">About</a></li>
          <li><a class="navbar-link font-roboto" href="#">Menu</a></li>
          <li><a class="navbar-link font-roboto" href="#">Blog</a></li>
          <li>
            <a class="navbar-link font-roboto" href="#" target="_blank">Contact</a>
          </li>
        </ul>

        <ul class="navbar-list">
          <li><a class="navbar-icons"><img src="Assets/icons/Search.svg" alt="serach"></a></li>
          <li><a class="navbar-icons"><img src="Assets/icons/Cart.svg" alt="cart"></a></li>
        </ul>
      </nav>

      <div class="mobile-navbar-btn">
        <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
        <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
      </div>
    </header>

    <!-- ======================================== 
          Our Main Hero Section Start  
    ========================================  -->
    <main>
      <section class="section-hero">
        <div class="left-hero">
          <div>
            <h1 class="font-roboto">Authentic Home food in India</h1>
            <p class="font-roboto">JTGeats is a courie service in which authentic home
              cook food is delivered to a customer.</p>
            <section class="landing-input">
              <input class="search font-roboto" placeholder="Search food you love">
              <input class="btn font-roboto" type="button" value="Search">
            </section>
          </div>
        </div>
        <div class="right-hero">
          <div>
            <img src="Assets/icons/cooking.svg">
          </div>
        </div>
      </section>
    </main>
  </section>
  <!-- ======================================== 
          Our Service Section Start  
    ========================================  -->
  <section class="section-services">
    <div class="hero">
      <p>Services section</p>
    </div>
  </section>

  <!-- ======================================== 
          Our JavaScript Section Start  
    ========================================  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
</body>

</html>
